<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/home/styles.css' %}">
</head>
<body>
    <div class="container w-75">
        <div class="row">
            <div class="col-12">
                <div class="centerText mainContainer" id="interface">
                    <div class="rounded-4">
                        <div class="text-center" id="initialText">
                            <h1>Olá!</h1>
                            <h3>Como Posso Ajudar?</h3>
                        </div>
                    </div>

                    <div class="loading" id="dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>

            </div>

            <div class="col-12 position-relative d-flex justify-content-center">
                <div class="position-absolute bottom-0 w-100 px-1 mb-4">
                    <form method="post" id="form">{% csrf_token %}
                        <div class="input-group rounded-4">
                            <span class="input-group-text rounded-start-4">➤</span>
                            <textarea class="form-control rounded-0" aria-label="With textarea" rows="1" placeholder="Faça uma Pergunta" id="userInput"></textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="{% static 'js/home/SendMessage.js' %}"></script>
    <script src="{% static 'js/home/AutoResize.js' %}"></script>
</html>
